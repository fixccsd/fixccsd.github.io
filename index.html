<!-- ARTICLE BUTTON AND FRAME TEMPLATE:
   <button type="button" href="articleiframe" class="collapsible">MM-DD-YYYY | ARTICLE NAME</button>
<div id="article" class="content">
<iframe class="articleiframe" src="articles/MM-DD-YYYY/MM-DD-YYYY.html"></iframe>
</div>
NOTES: NEWER ARTICLES GO **ABOVE** OLDER ARTICLES
-->

  <button type="button" href="articleiframe" class="collapsible">10-10-2023 | Addressing the Unfit, Corrupt District Board of Trustees Members | Part 1: Katie J Williams</button>
<div id="article" class="content">
<iframe class="articleiframe" src="articles/10-10-2023/10-10-2023.html"></iframe>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</body>
